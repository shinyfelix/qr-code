plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

application {
    mainClass = 'main.Main'
}

tasks.named('test') {
    useJUnitPlatform()
}

java{
    toolchain{
        languageVersion = JavaLanguageVersion.of(18)
    }
}

sourceSets{
    main{
        java{
            srcDirs=["src"]
        }
    }
    test{
        java{
            srcDirs=["test"]
        }
    }
}